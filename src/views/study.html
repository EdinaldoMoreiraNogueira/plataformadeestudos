<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#8257E5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevNaldo | Sua plataforma de estudos on line</title>
  <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/partials/header.css">
  <link rel="stylesheet" href="styles/partials/forms.css">

  <link rel="stylesheet" href="styles/partials/page-study.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-study">

  <div id="container">
   <header class="page-header">
     <div class="top-bar-container">
       <a href="/">
      <img src="/assets/images/icons/back.svg" alt="Voltar">
      </a>
      <img src="/assets/Devnaldo.png" alt="Devnaldo">
     </div>
       <div class="header-content">
         <strong>Esses são os proffys disponiveis</strong>
         <form id="search-teachers">
          <div class="select-block">
            <label for="subject">Matéria</label>
            <select name="subject" id="subject">
                <option value="" disabled="" hidden="">Selecione uma opção</option>
                
                {%for subject in subjects %}

                <option value="{{loop.index}}" {{"selected" if filters.subject == loop.index }}>{{subject}}</option>
              
                {%endfor%}
              </select>
        </div>
        <div class="select-block">
          <label for="weekday">Dia da semana</label>
          <select name="weekday" id="weekday">
              <option value="" disabled="" hidden="">Selecione uma opção</option>
              {%for weekday in weekdays %}
              
              <option value="{{loop.index0}}" {{"selected" if filters.weekday == loop.index0 }}>{{weekday}}</option>
 
              {%endfor%}
          </select> 
      </div>
      <div class="input-block">
          <label for="time">Hora</label>
          <input name="time" id="time" type="time" value="{{filters.time}}" >
      </div>
      <button type="submit">Filtrar</button>
         </form>
       </div>

   </header>
   <main>
    {% if devs == "" %}
    <p class="no-results">Nenhum professor encontrado com sua pesquisa</p>
    
    {% else %}

    {%for dev in devs%}

    <article class="teacher-item">
      <header>
          <img 
              src="{{dev.avatar}}" 
              alt="{{dev.name}}">
          <div>
              <strong>{{dev.name}}</strong>
              <span>{{dev.subject}}</span>
          </div>
      </header>
  
      <p>{{dev.bio}}</p>
  
      <footer>
          <p>Preço/Hora<strong>R${{dev.cost}}</strong>
          </p>
         <a href="http://api.whatsapp.com/send?1=pt_BR&phone=55{{dev.whatsapp}}&text=Tenho interesse na sua aula de {{dev.subject}} {{dev.name}}" class="button" target="blank">
         <img src="/assents/images/icons/whatsapp.svg" alt="whatsapp"> Entrar em contato

        </a>

      </footer>
  </article>

    {%endfor%}

    {% endif %}

 
   </main>

  </div>
  
</body>
</html>
